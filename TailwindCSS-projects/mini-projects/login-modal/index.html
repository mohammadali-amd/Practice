<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        },
      },
    }
  </script>
  <title>Login Modal</title>
</head>

<body>
  <div class="flex items-center justify-center bg-rose-50 min-h-screen">
    <div class="relative flex flex-col m-6 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:m-0">
      <!-- Left Side -->
      <div class="p-6 md:p-20">

        <h2 class="font-bold text-4xl font-mono mb-5">Log In</h2>
        <p class="font-light text-gray-600 font-sans max-w-sm mb-12">Log in to your account to upload or download
          pictures, videos or music.</p>
        <input type="text" placeholder="Enter your email address"
          class="border border-gray-300 rounded-md p-6 w-full placeholder:font-sans placeholder:font-light">

        <div class="flex flex-col md:flex-row items-center justify-between mt-6 space-y-6 md:space-y-0">
          <a href="#" class="font-thin text-cyan-700">Forgot password</a>
          <button
            class="flex justify-center items-center bg-cyan-700 rounded-md shadow-lg shadow-cyan-100 text-white w-full md:w-auto p-6 px-9 space-x-4 font-sans font-bold hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
            <span>Next</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
              fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="5" y1="12" x2="19" y2="12" />
              <line x1="13" y1="18" x2="19" y2="12" />
              <line x1="13" y1="6" x2="19" y2="12" />
            </svg>
          </button>
        </div>

        <!-- border -->
        <div class="mt-12 border-b border-b-gray-300"></div>

        <p class="text-sm font-thin text-gray-400 py-6 text-center">or log in with</p>

        <div class="flex flex-col md:flex-row space-y-6 space-x-0 md:space-y-0 md:space-x-4">
          <button
            class="flex items-center justify-center space-x-3 border border-gray-300 rounded shadow-sm py-2 hover:shadow-lg hover:bg-opacity-30 transition hover:-translate-y-0.5 duration-150 md:w-1/2">
            <img src="./images/facebook.png" alt="facebook" class="w-9">
            <span>Facebook</span>
          </button>
          <button
            class="flex items-center justify-center space-x-3 border border-gray-300 rounded shadow-sm py-2 hover:shadow-lg hover:bg-opacity-30 transition hover:-translate-y-0.5 duration-150 md:w-1/2">
            <img src="./images/google.png" alt="google" class="w-9">
            <span>Google</span>
          </button>
        </div>
      </div>

      <!-- Right side -->
      <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">

      <!-- Close btn -->
      <div
        class="group absolute justify-center items-center w-10 h-10 bg-gray-200 rounded-full flex right-4 -top-5 md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </div>

    </div>
  </div>
</body>

</html>
