<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Email Subscribe</title>
</head>

<body>
   <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
         <div class="flex flex-col md:flex-row rounded-l-xl">
            <img src="./images/image.jpg" alt="" class="rounded-xl object-fit h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
            <div class="p-6 md:p-12">
               <h4 class="text-white text-center md:text-left text-xl font-medium font-serif">
                     Get diet and fitness tips in your inbox
                  </h4>
                  <p class="text-white text-center md:text-left text-xs max-w-xs my-4 leading-5 tracking-wide">
                     Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                  </p>
                  <div class="flex flex-col md:flex-row mt-6 md:mt-10 space-y-4 md:space-y-0">
                     <input placeholder="Enter your email address" class="text-white bg-zinc-800 border border-zinc-600 p-2 px-4 text-center md:text-left placeholder:text-xs placeholder:text-center placeholder:md:text-left focus:outline-none rounded md:rounded-l md:rounded-r-none">
                     <button class="text-center bg-lime-500 hover:bg-lime-700 hover:text-white rounded-md md:rounded-r md:rounded-l-none text-zinc-800 text-xs px-5 py-3 duration-300">
                        Subscribe
                     </button>
                  </div>
            </div>   
         </div>
      </div>
   </div>
</body>

</html>
