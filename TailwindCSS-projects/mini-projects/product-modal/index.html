<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Product Modal</title>
</head>

<body>
   <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <div
         class="flex flex-col m-3 space-y-10 rounded-2xl shadow-2xl bg-white p-6 mx-auto mx-8 md:flex-row md:space-y-0 md:space-x-10 md:p-16 md:m-0">
         <!-- image -->
         <div>
            <img src="./images/headphone.png" alt="headphone" class="w-60 hover:scale-105 duration-200 mx-auto">
         </div>
         <!-- content -->
         <div class="flex flex-col space-y-6">
            <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
               <div>
                  <div class="inline-block px-3 py-1 text-sm bg-black rounded-full text-white">Free Shipping</div>
               </div>
               <div class="text-2xl font-medium max-w-sm">
                  Razer Kraken Kitty Edt Gaming Headset Quartz
               </div>

               <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                  <p class="line-through">$799</p>
                  <p class="text-5xl font-bold">$599</p>
                  <p class="text-sm font-light text-gray-400">
                     This offer is valid until April 3rd or as long as stock
                     lasts!
                  </p>
               </div>

               <!-- button -->
               <div class="group">
                  <button
                     class="bg-blue-700 rounded-lg w-full transition-all duration-150 text-white border-b-8 border-b-blue-700 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:shadow-lg group-hover:bg-blue-700">
                     <div class="bg-blue-500 rounded-lg px-8 py-4 group-hover:bg-blue-700 duration-150">
                        Add to cart
                     </div>
                  </button>
               </div>

               <!-- stock -->
               <div class="flex items-center group space-x-3">
                  <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping"></div>
                  <p class="text-sm">50+ pcs. in stock</p>
               </div>

               <!-- bottom buttons -->
               <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                  <button
                     class="flex py-3 px-5 space-x-3 shadow-sm border-2 border-gray-300 rounded-lg justify-center items-center hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                     <img src="./images/weight.png" alt="weight" class="w-8">
                     <span>Add to cart</span>
                  </button>
                  <button
                     class="flex py-3 px-5 space-x-3 shadow-sm border-2 border-gray-300 rounded-lg justify-center items-center hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                     <img src="./images/heart.png" alt="heart" class="w-8">
                     <span>Add to wishlist</span>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
